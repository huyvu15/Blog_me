# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Blog's GluTis
subtitle: Năng lượng, tích cực
description: Blog của GluTis, ghi lại cuộc sống và công nghệ
keywords: Blog, Cuộc Sống, Công Nghệ, Tài Liệu
author: GluTis
language: en
timezone: "Asia/Ho_Chi_Minh"
email: huyv80313@gmail.com

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://blog.w1ndys.top
## permalink: :year/:month/:day/:title/
permalink: posts/:abbrlink.html # 此处可以自己设置
permalink_defaults: permalink_defaults
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

## abbrlink config
abbrlink:
  alg: crc32 #support crc16(default) and crc32 进制
  rep: hex #support dec(default) and hex  算法
  drafts: false #(true)Process draft,(false)Do not process draft. false(default)
  ## Generate categories from directory-tree
  ## depth: the max_depth of directory-tree you want to generate, should > 0
  auto_category:
    enable: true #true(default)
    depth: #3(default)
    over_write: false
  auto_title: false #enable auto title, it can auto fill the title by path
  auto_date: false #enable auto date, it can auto fill the date by time today
  force: false #enable force mode,in this mode, the plugin will ignore the cache, and calc the abbrlink for every post even it already had abbrlink.

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - "html/**"

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false #####重大bug出现地，2024年2月5日18:41:35记录，你真是个大沙比，找了一个月的bug,就因为一个布尔值
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ""

# Security
encrypt: # hexo-blog-encrypt
  enable: true
  abstract: 这篇文章被加密了
  message: 你好，请输入这篇文章的密码！
  tags:
    #例如：{name: CTF, password: CTF}就是加密了CTF下的所有文章，密码统一为CTF
    - { name: tagName, password: 密码B }
  # - {name: 数据结构作业, password: w1ndys_fw}
  wrong_pass_message: 这个密码看着不太对, 再试试吧，或者线下solo博主试试。
  wrong_hash_message: 抱歉, 这个文章不能被校验, 不过您还是能看看解密后的内容.

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 14
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment
# Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repository: git@github.com:huyvu15/Blog_me.git
  branch: main

markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
  plugins:
  anchors:
    level: 1
    collisionSuffix: ""

# npm install hexo-generator-search
search:
  path: search.xml
  field: post
  content: true
  template:

browsersync:
  logLevel: "warn"
  ghostMode:
    scroll: true
  # instanceName: "uniqueString"

# hexo-generator-feed
feed:
  enable: true
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: " "
  order_by: -date
  icon: icon.png
  autodiscovery: true
  template:
